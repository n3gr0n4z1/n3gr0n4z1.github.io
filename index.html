<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!Feliz Aniversario¡¡¡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(corazon.png); /* URL de una imagen de corazón */
            background-size: 20%;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Evita que los corazones desborden la pantalla */
            position: relative; /* Permite posicionar los corazones */
        }
        .message {
            text-align: center;
            font-size: 3em;
            color: red; /* Color del texto en rojo */
        }
        .kitten {
            margin-top: 20px;
        }
        .love-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: black; /* Rosa fuerte */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s ease-in infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">
        !!!FELIZ ANIVERSARIO MI AMOR¡¡¡
        <div class="kitten">
            <img src="https://imgs.search.brave.com/r3OljCvVUFU2maS9lKbk0m7yUqEqpAkeDIuqsodcnt4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9vc2Fr/YS5ueWMzLmNkbi5k/aWdpdGFsb2NlYW5z/cGFjZXMuY29tLzAw/MDRfdG9wX20vc3Rp/Y2tlci1mYW5fOTQw/NTExNV9tLndlYnA" alt="Gatito dando un beso"> <!-- URL de un gif de un gatito dando un beso -->
        </div>
        <button class="love-button" onclick="createHearts()">TE AMO MUCHO MÁS</button>
    </div>

    <script>
        function createHearts() {
            const numHearts = 50; // Número de corazones
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️'; // Corazón rojo
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw'; // Posición horizontal aleatoria
                heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Duración de la animación aleatoria
                document.body.appendChild(heart);

                // Eliminar el corazón después de que termine la animación
                setTimeout(() => {
                    heart.remove();
                }, 5000); // 5 segundos
            }
        }
    </script>
</body>
</html>
